<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <style>
    h1,
    h2,
    h3 {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      color: #1a64d6;
      font-size: 34px;
      line-height: 48px;
      margin: 0;
    }

    h2 {
      margin: 0;

      font-size: 34px;
      line-height: 48px;
      font-weight: 400;
    }

    ul {
      padding: 0;
    }

    li {
      list-style: none;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      transition: all 200ms ease-in-out;
      max-width: 400px;
      margin: 0 auto;
    }

    li:hover {
      background: #fffbef;
    }

    p {
      font-size: 18px;
      opacity: 0.7;
      text-align: center;
      font-family: monospace;
    }

    button {
      display: block;
      margin: 20px auto;
      border: 1px solid #1a64d6;
      background: #1a64d6;
      color: #fff;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      border-radius: 30px;
      transition: all 200ms ease;
      box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: #1a64d6;
      border: 1px solid #1a64d6;
    }

    .footer {
      font-size: 18px;
      font-family: monospace;
      padding: 15px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>
    ğŸŒ¤
    <br />
    Currently 21Â° in Tokyo
  </h1>
  <h2>13Â° / <strong>23Â°</strong></h2>
  <ul>
    <li>
      <h3>ğŸŒ§Tomorrow</h3>
      <p>10Â° / <strong>22Â°</strong></p>
    </li>
    <li>
      <h3>ğŸŒ¥ Saturday</h3>
      <p>15Â° / <strong>17Â°</strong></p>
    </li>
    <li>
      <h3>â˜€ï¸ Sunday</h3>
      <p>25Â° / <strong>28Â°</strong></p>
    </li>
  </ul>

  <button>Change city</button>
  <div class="footer">
    Coded by
    <span><a href="https://dionnenoellabarretto.github.io/">DNB</a></span>
  </div>

  <script>
    // update heading function refactored
    function updateH1(newH1) {
      let h1 = document.querySelector("h1");
      h1.innerHTML = newH1;
    }

    function validCity() {
      let city = prompt("What is your location?");
      // is user cancels or empty( https://stackoverflow.com/questions/20533127/detect-empty-value-on-prompt)
      if (city != null || city != "" || !isNaN(city)) {
        // camel case city name
        city = city.charAt(0).toUpperCase() + city.substr(1).toLowerCase();
        return city;
      } else if (city == null || city == "" || isNaN(city)) {
        return updateH1(
          `Error! You must enter a city name using [A-Z / [a-z]] ! Please refresh the browser and try again!`
        );
      }
    }

    function weatherUpdate() {
      let fTemp = prompt("What is the temperature in Â°F?");
      // https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-11.php , rounding off (https://www.delftstack.com/howto/javascript/javascript-round-to-2-decimal-places/) to the nearest 2 digits
      let cTemp = (((fTemp - 32) * 5) / 9).toFixed(2);
      // if 0Â°C or 32Â°F
      if ((cTemp >= 0 && cTemp <= 100) || (fTemp > 32 && fTemp <= 212)) {
        updateH1(
          `ğŸŒ <br /> It's currently ${fTemp}<em>Â°F</em> / ${cTemp}<em>Â°C</em> in ${validCity()}`
        );
      } else if (cTemp < 0 || fTemp <= 32) {
        updateH1(
          `ğŸ¥¶ <br/> It's currently ${fTemp}<em>Â°F</em>  / ${cTemp}<em>Â°C</em> in ${validCity()}`
        );
      }
    }

    let Button = document.querySelector("button");
    Button.addEventListener("click", weatherUpdate);
  </script>
</body>

</html>
