<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IfElse Challenge</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }

      section {
        margin: 120px 0;
      }

      h1,
      h2 {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }

      h1 {
        color: #272044;
        text-align: center;
      }

      h2 {
        text-align: center;
        color: #885df1;
        padding: 0 0 24px;
      }

      p {
        font-size: 18px;
        line-height: 28px;
        font-family: PT Mono, monospace;
        text-align: center;
      }

      button {
        border-radius: 25px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
        border: 1px solid #885df1;
        color: #885df1;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        transition: all 200ms ease;
      }

      button:hover {
        color: #fff;
        background: #885df1;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>üë©‚Äçüíª She Codes is a Coding Workshop for Women</h1>
      <h2>Access a new career in Technology</h2>
      <p>
        She Codes teaches coding, design and management skills to women
        <br />
        <strong> Limited amount of spots! </strong>
      </p>
      <br />
      <button>Apply Now</button>
    </section>
    <script>
      // https://stackoverflow.com/questions/52078896/javascript-prompt-validation-for-integer-input
      function getHour() {
        while (true) {
          let currentHour = prompt(
            "What hour is it? (enter a value between 1-24)"
          );

          if (
            currentHour == null ||
            currentHour <= 0 ||
            currentHour > 24 ||
            isNaN(currentHour)
          ) {
            // user hit cancel
            alert(
              "You've not entered a valid number.. Please try again by refreshing the browser and enter an hour between 1-24!"
            );
            //  https://stackoverflow.com/questions/7122543/javascript-time-greeting
            return true;
          } else {
            if (currentHour >= 1 && currentHour < 12) {
              alert("Good Morning!");
            } else if (currentHour == 12) {
              alert("It's noon! Good Day!");
            } else if (currentHour > 12 && currentHour < 18) {
              alert("Good Afternoon!");
            } else if (currentHour >= 18 && currentHour <= 23) {
              alert("Good Evening!");
            } else if (currentHour == 24) {
              alert("It's Midnight! Good Night!");
            }
          }
        }
      }

      getHour();
    </script>
  </body>
</html>
